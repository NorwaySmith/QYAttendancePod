<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>我收到的列表</title>
    <script src="../../common/js/mui.min.js"></script>
    <script src="../../common/js/common.js"></script>
    <script src="../js/headImg.js"></script>
    <script src="../../common/js/jquery-2.1.4.min.js"></script>
    <script src="../js/worklogreceive.js"></script>
    
    <link href="../../common/css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../css/log.css" />
</head>
<body>
	<header class="mui-bar mui-bar-nav qy-head">
		<a class="mui-action-back"></a>
		<h1 class="mui-title">我收到的</h1>
	</header>
	<div class="mui-content">
		<div class="mui-row">
			<table class="select-people">
			    <tr>
			        <td><input type="text" placeholder="请输入姓名搜索" class="form-control info-bor" id="username"></td>
			        <td><button class="mui-btn mui-btn-block" id="search">搜索</button></td>
			    </tr>
			</table>
			<!--下拉刷新容器-->
			<div id="pullrefresh" class="mui-content mui-scroll-wrapper" >
				<div class="mui-scroll">
					<!--数据列表-->
					<ul id="dataUl" class="mui-table-view mui-table-view-chevron" style="background:none;">
						
					</ul>
					<div class="listNoData" style="display: none;">暂无数据</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
