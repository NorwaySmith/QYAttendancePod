<html>

		<title>注册</title>
		<script type="text/javascript" src="../common/js/mui.min.js"></script>

		<script type="text/javascript" src="../common/js/common.js"></script>
		<script type="text/javascript" charset="utf-8">
	      	mui.init({
				gestureConfig:{
					tap:true
				},
				beforeback: function(){
					if(plus.os.name=='iOS'){
						plus.qytxplugin.goBackDesk();
					}else{
						plus.runtime.quit();
					}
				}
			});
			mui.plusReady(function(){
				console.log(window.windowCommon.basePath+"reg/goReg.action?regForm=mobile")
				//转向服务端注册页面
				window.location.href=window.windowCommon.basePath+"reg/goReg.action?regForm=mobile";
			});

			</script>
