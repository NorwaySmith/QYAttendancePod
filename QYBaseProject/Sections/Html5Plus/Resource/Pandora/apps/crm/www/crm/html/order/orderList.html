<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>订单列表</title>
    <link href="../../../common/css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../../css/crm.css" />
    <style>
    	.mui-popover{left: 0px !important;width: 100%;border:none !important;}
    	.mui-popover ul{border:none !important;}
    	.mui-popover{top:94px !important;}
    	.mui-scroll-wrapper{top:51px;border-radius: 0px !important;}
        #pullrefresh
		{
			margin-top: 49px;
		}
		.shi-order-one{margin-top: 0px;display: block;}
		.top-nav-three font{font-size: 16px;}
		.qy-head-pop li a{font-size: 16px;}
    </style>
</head>
<body>
	<input type="hidden" name="searchFollow" id="searchFollow" value="0" />
	<header class="mui-bar mui-bar-nav qy-head">
		<a class="mui-action-back ic-left"></a>
		<h1 class="mui-title">销售订单</h1>
		<a class="ic-right" id="addOrder"></a>
	</header>
	<div class="mui-content">
		<div class="top-nav">
			<div class="top-nav-one"><a class="clearimg unit-ps" href="javascript:void(0)" id="search"><em class="sea-ico"></em>搜索</a></div>
			<div class="top-nav-two"><a class="unit-ps" href="javascript:void(0);" id="orderState">订单状态<em class="unit-filter-r1"></em></a></div>
			<div class="top-nav-three"><a href="javascript:void(0);" id="toPopover2"><font></font><em class="unit-filter-r1"></em></a></div>
		</div>
		
		<div id="popover1" class="mui-popover">
			<ul class="mui-table-view qy-head-pop">
				<li class="mui-table-view-cell month-active">不限</li>
				<li class="mui-table-view-cell" val="0">执行前</li>
				<li class="mui-table-view-cell" val="1">执行中</li>
				<li class="mui-table-view-cell" val="2">结束</li>
				<li class="mui-table-view-cell" val="3">意外中止</li>
			</ul>
		</div>
		<div id="popover2" class="mui-popover">
			<ul class="mui-table-view qy-head-pop">
				<li class="mui-table-view-cell month-active" id="myName">赵亚伟</li>
				<li class="mui-table-view-cell" id="myDown">全部下属</li>
				<li class="mui-table-view-cell" id="simpleChild"><a class="mui-navigate-right">下属成员</a></li>
			</ul>
		</div>
		<!--下拉刷新容器-->
		<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
		  <div>
		    <!--数据列表-->
		    <ul class="mui-table-view shi-order-one" id="list">
		    </ul>
		    <div class="listNoData" style="display: none;">暂无数据</div>
		  </div>
		</div>
	</div>
</body>
</html>
<script src="../../../common/js/mui.js"></script>
<script src="../../../common/js/jquery-2.1.4.min.js"></script>
<script src="../../../common/js/common.js"></script>
<script src="../../js/order/orderAPI.js"></script>
<script src="../../js/order/orderList.js"></script>
