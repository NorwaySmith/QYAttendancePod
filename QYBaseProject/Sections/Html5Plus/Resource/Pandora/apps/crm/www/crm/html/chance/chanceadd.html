<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title></title>
    <script src="../../../common/js/mui.min.js"></script>
    <script src="../../../common/js/common.js"></script>
    <script src="../../../common/js/jquery-2.1.4.min.js"></script>
    <script src="../../../common/js/qytxplugin.js" ></script>
    <script src="../../js/chance/util.js"></script>
    <script src="../../js/chance/chanceApi.js"></script>
    <script src="../../js/chance/chanceadd.js"></script>
    <link href="../../../common/css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../../css/crm.css" />
    <style>
    	.mui-backdrop{position: fixed;}
    	/* #popover1{top:auto !important;} */
    	.mui-popover{z-index: 999;}
    	.mui-content>.mui-table-view:first-child{margin-top: 12px;}
    	.mui-scroll-wrapper{top:0px;height: 350px !important;border-radius: 0px !important;}
    	.mui-backdrop{position: fixed;}
    	.mui-popover{z-index: 999;}
    	.mui-table-view li.mui-active{background: #fff;}
    </style>
</head>
<body>
	<!-- 隐藏域：主键ID -->
	<input type="hidden" id="cid" />
	<!-- 隐藏域：销售阶段值 -->
	<input type="hidden" id="sellStage" />
	<!-- 隐藏域：单位名称值 -->
	<input type="hidden" id="customerId" />
	
	<header class="mui-bar mui-bar-nav qy-head">
		<a class="mui-action-back ic-left"></a>
		<h1 class="mui-title">新增销售机会</h1>
	</header>
	<div class="mui-content">
		<ul class="mui-table-view shi-sale-one">
			<li class="mui-table-view-cell">
				<span>机会名称</span>
				<input type="text" class="fs14 mr18" placeholder="请输入机会名称(必填)" maxlength="25" id="chanceName" />
			</li>
			<li class="mui-table-view-cell">
				<!--<a class="mui-navigate-right">-->
				<span>预计金额</span>
				<input type="text" class="fs14 mr18" placeholder="请输入预计金额(必填)" maxlength="10" value="0" id="chanceMoney" />
				<!--</a>-->
			</li>
			<li class="mui-table-view-cell" id="selectcustomer">
				<a class="mui-navigate-right">
					<span>单位名称</span>
					<span class="w50 public-span fr mr28 bgtext text-right hui fs14" id="selectcustomerSPAN">请选择单位名称(必选)</span>
					<!--<input placeholder="必选" id="selectcustomer"/>-->
				</a>
			</li>			
			<li class="mui-table-view-cell" style="display:none;" id="edit_customer">
				<span>单位名称</span>
				<input type="text" class="fs14 mr12" readonly="readonly"/>
			</li>
			<li class="mui-table-view-cell" id="sellStageLI">
				<a class="mui-navigate-right" href="javascript:void(0);">
					<span>销售阶段</span>
					<span class="w50 public-span fr mr28 bgtext text-right hui fs14" id="sellStageSPAN">请选择销售阶段(必选)</span>
				</a>
			</li>
			<div id="popover1" class="mui-popover add-popover">
				<div class="mui-scroll-wrapper">
					<div class="mui-scroll">
						<div class="pop-titlebox">
							<span class="pop-title">销售阶段</span>							
						</div>
						<ul class="mui-table-view nav-second" id="sellStageUL"></ul>
					</div>
				</div>
			</div>
			<li class="mui-table-view-cell" id="expectedTimeLI">
				<a class="mui-navigate-right" href="javascript:void(0);">
					<span>预计成交时间</span>
					<span class="public-span w50 bgtext fr mr28 text-right hui fs14" id="expectedTime">请选择预计成交时间(必选)</span>
				</a>
			</li>
		</ul>
		<ul class="mui-table-view shi-sale-one1">
			<li class="mui-table-view-cell">
				<span>备注</span>
				<input type="text" class="fs14" placeholder="请输入备注信息" maxlength="250" id="remark" />
			</li>
		</ul>
		<a class="mui-btn unit-btn" id="submitBtn">保 存</a>
	</div>
</body>
</html>
