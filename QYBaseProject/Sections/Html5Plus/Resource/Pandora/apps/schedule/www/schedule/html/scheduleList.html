    <script type="text/javascript" charset="UTF-8">
      	mui.init();
      	$(function(){
      		$(".weeken_btn").click(function(){
      			$(".focus").parent().parent().siblings().show();
      			$(".weeken_btn1").removeClass("hide");
      			$(this).addClass("hide");
      		})
      		$(".weeken_btn1").click(function(){
      			$(".focus").parent().parent().siblings().hide();
      			$(".weeken_btn").removeClass("hide");
      			$(this).addClass("hide");
      		})
      		
      		$(".show_hide").live("tap",function(){
					var obj =$(this).parent(".program_infor").siblings(".program_set");
      				obj.toggle();
      				if(obj.is(":hidden")){
		      			$(this).css("background","url(../images/down.png) no-repeat center");
		      			$(this).css("backgroundSize","14px")
		      		}
		      		else{
		      			$(this).css("background","url(../images/up.png) no-repeat center");
		      			$(this).css("backgroundSize","14px")
		      		}
      			})
      		
      	})
    </script>
