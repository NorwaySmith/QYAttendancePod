<body>
 <article class="articleDetail">
     <h1>沟通，快人一步</h1>
     <h2>乐工作</h2>
     <p><img src="cbb_tzt_ic_defult.jpg"></p>
     <p>把输入的文字转化为声音发送给对方，还可以预约发送，查看接听信息。尝试给朋友发送一条语音通知吧。</p>
     <p>点击主界面右上角“+”，即可进入发送语音通知界面，选择接收人员，编辑相应文字，点击发送按钮，您输入的文字就会以语音来电的形式发送给对方啦。</p>
     <p>此外，可以通过“预约”来在指定时间发出语音通知，或者采用模板库的样例文字。个性字段则指的是对方的相应信息，这在群发信息时会非常方便。</p>
     <p>温馨提醒：管理员可以电脑端设置模板库哦。</p>
