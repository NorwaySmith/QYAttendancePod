 <article class="articleDetail">
     <h1>沟通，如此简单</h1>
     <h2>乐工作</h2>
     <p><img src="dxt.png"></p>
     
     <p>轻松群发短信，</p>
     <p>个性专属短信，</p>
     <p>丰富多样的短信模板...</p>
     <p>快来试一试吧。</p>
     <p>点击主界面右上角“+”，即可进入发送界面，选择接收人员，编辑好要发送的文字，点击发送按钮，即可轻松发送短信。</p>
     <p>此外，你可以通过“预约”来在指定时间发出短信，并且可以设置专有署名小尾巴，模板库则为您提供了丰富的短信模板，发短信不必绞尽脑汁的构思了。个性字段则指的是对方的相应信息，这在群发信息时会非常方便。</p>
     <p>温馨提示：管理员可以电脑端设置模板库哦。</p>
