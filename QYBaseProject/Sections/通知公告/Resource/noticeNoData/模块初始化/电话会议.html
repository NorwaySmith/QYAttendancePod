<title>电话会议</title>
<body>
 <article class="articleDetail">
     <h1>沟通，重新定义！</h1>
     <h2>乐工作</h2>
     <p><img src="cbb_meeting_ic_defult.jpg"></p>
     <p>没有会议室？</p>
     <p>召集不到人？</p>
     <p>试试电话会议吧。</p>
     <p>随时随地，一键发起会议。</p>
     <p>点击主界面右上角“+”，即可进入发起会议界面，选择参会人员，点击发起按钮，乐工作自会帮您召集开会人员。</p>
     <p>会议中您可以通过语音提示，通过拨号盘来快捷操作，也可以打开软件，进入正在进行的本场会议，查看已到未到人员，对单人或者会场进行操作。</p>
     <p>温馨提示：只有主持人才有操控会场的权利，普通参会人员只允许对自己操作哦。如您不能发起会议，则可能是您只有参会权限。相关情况请联系管理员。</p>
 </article>
